<div class="flex justify-center mt-16">
    <div class="flex flex-col">
        <div *ngFor="let ob of object | ngrxPush" class="w-96 h-20 rounded-3xl bg-secondary text-primary rounded-md flex items-center hoverable m-2 p-4">
            <h1 class="text-4xl">{{ ob.name }}:</h1>
            <h1 class="ml-auto text-4xl">{{ ob.free }}/{{ ob.ges }}</h1>
        </div>
    </div>
</div>
