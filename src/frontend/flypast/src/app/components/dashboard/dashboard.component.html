<div class="flex justify-center mt-16">
    <div class="flex flex-col w-full items-center">
        <div *ngFor="let ob of object" class="w-2/3 h-20 rounded-3xl bg-green-600 text-primary rounded-md hover:bg-primary flex items-center hoverable m-2 p-4">
            <h1 class="text-4xl">{{ ob.Attraction.name }}:</h1>
            <h1 class="ml-auto text-4xl">{{ ob.TotalSlots - ob.ReservedSlots }}/{{ ob.TotalSlots }}</h1>
        </div>
    </div>
</div>
