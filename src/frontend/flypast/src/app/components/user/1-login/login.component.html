<h2>Ticketnumber</h2>
<form (ngSubmit)="onSubmit(ticketNumber)" #ticketNumber="ngForm" class="w-full mt-32 relative">
    <div class="w-full inline">
        <input
            type="text"
            id="ticket_nummer"
            class="bg-gray-50 border w-full h-16 border-gray-300 text-sm rounded sm:rounded-l p-2.5"
            placeholder="Ticket Number (only digits)"
            name="ticket_number"
            required
            minlength="10"
            ngModel
            autofocus
        />
        <button
            type="button"
            class="disabled:text-white disabled:bg-primarydisabled bg-transparent font-medium rounded hover:bg-transparent text-center absolute inset-y-0 right-0 flex items-center pl-3"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 inline fill-primary hover:fill-secondary" viewBox="0 0 448 512">
                <path
                    d="M144 32C170.5 32 192 53.49 192 80V176C192 202.5 170.5 224 144 224H48C21.49 224 0 202.5 0 176V80C0 53.49 21.49 32 48 32H144zM128 96H64V160H128V96zM144 288C170.5 288 192 309.5 192 336V432C192 458.5 170.5 480 144 480H48C21.49 480 0 458.5 0 432V336C0 309.5 21.49 288 48 288H144zM128 352H64V416H128V352zM256 80C256 53.49 277.5 32 304 32H400C426.5 32 448 53.49 448 80V176C448 202.5 426.5 224 400 224H304C277.5 224 256 202.5 256 176V80zM320 160H384V96H320V160zM352 448H384V480H352V448zM448 480H416V448H448V480zM416 288H448V416H352V384H320V480H256V288H352V320H416V288z"
                />
            </svg>
        </button>
    </div>
    <button type="submit" [disabled]="!ticketNumber.valid" class="disabled:text-white disabled:bg-primarydisabled bg-secondary font-medium rounded w-full sm:w-2/5 text-center mt-5">Continue</button>
</form>
