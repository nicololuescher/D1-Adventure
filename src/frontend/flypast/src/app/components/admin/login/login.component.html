<section>
    <div class="flex flex-col items-center justify-center px-6 mx-auto mt-16">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-[#213857]">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Login</h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit(loginData)" #loginData="ngForm">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Benutzername</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-300 rounded-lg block w-full p-2.5"
                            placeholder="Max Musterman"
                            required
                            ngModel
                        />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-300 rounded-lg block w-full p-2.5 mb-8"
                            required
                            minlength="5"
                            ngModel
                        />
                    </div>
                    <div>
                        <button type="submit" class="w-full text-black bg-primary-600 bg-slate-200 font-medium rounded-lg text-sm py-2.5 text-center h-11">Einloggen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
